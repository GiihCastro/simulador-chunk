<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highwind</title>
    <link rel="icon" href="arquivos/logo.png" type="image/icon">
    

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <img src="arquivos/logo.png" alt="Logo da Highwind">
        <h1>Criador de blocos de informação</h1>
        <form id="chunk-form">
            <label for="number-input">Digite um número:</label>
            <input type="number" id="number-input" min="1" max="600" required>
            <button type="submit">Simular</button>
        </form>
        <div id="resultado" class="resultado">
            <h2>Resultado:</h2>
            <p id="p-resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
